<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the weather app */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #2d3748; /* Darker background for the app card */
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            width: 100%;
            max-width: 28rem; /* Max width for the container */
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 0.75rem; /* space-x-3 */
            margin-bottom: 1.5rem;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: center;
        }
        .input-group input {
            flex-grow: 1; /* Allow input to grow */
            min-width: 150px; /* Minimum width for input before wrapping */
        }
        .btn-primary {
            @apply px-5 py-2.5 bg-indigo-600 text-white font-medium rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200;
        }
        .btn-secondary {
            @apply px-5 py-2.5 bg-gray-600 text-white font-medium rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200;
        }
        .weather-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #4a5568; /* Light border for separation */
        }
        .temp-display {
            font-size: 4.5rem; /* text-7xl */
            font-weight: 700;
            color: #cbd5e0; /* light gray */
            line-height: 1; /* Adjust line height */
        }
        .weather-description {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 500;
            margin-top: 0.5rem;
            text-transform: capitalize; /* Capitalize the first letter */
        }
        .city-name {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        .error-message, .loading-message {
            color: #ef4444; /* Red for errors */
            font-weight: 500;
            margin-top: 1rem;
        }
        .loading-message {
            color: #3b82f6; /* Blue for loading */
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            text-align: left;
        }
        .detail-item {
            background-color: #4a5568;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }
        .detail-item strong {
            display: block;
            font-size: 1.25rem; /* text-xl */
            color: #ffffff;
            margin-bottom: 0.25rem;
        }
        .detail-item span {
            font-size: 0.875rem; /* text-sm */
            color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-gray-100">Weather Forecast</h1>

        <!-- City Search Input -->
        <div class="input-group">
            <input type="text" id="city-input" placeholder="Enter city name" class="w-full p-2.5 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="search-btn" class="btn-primary">Search</button>
            <button id="current-location-btn" class="btn-secondary">Current Location</button>
        </div>

        <!-- Weather Display Area -->
        <div id="weather-display" class="weather-info hidden">
            <h2 id="city-name" class="city-name"></h2>
            <img id="weather-icon" src="" alt="Weather Icon" class="mx-auto w-24 h-24">
            <p id="temperature" class="temp-display"></p>
            <p id="weather-desc" class="weather-description"></p>

            <div id="details-grid" class="details-grid">
                <div class="detail-item">
                    <strong id="humidity">--%</strong>
                    <span>Humidity</span>
                </div>
                <div class="detail-item">
                    <strong id="wind-speed">-- km/h</strong>
                    <span>Wind Speed</span>
                </div>
                <div class="detail-item">
                    <strong id="feels-like">--°C</strong>
                    <span>Feels Like</span>
                </div>
                <div class="detail-item">
                    <strong id="pressure">-- hPa</strong>
                    <span>Pressure</span>
                </div>
            </div>
        </div>

        <!-- Message Display Area (for loading, error, etc.) -->
        <div id="message-display" class="text-center mt-4"></div>
    </div>

    <script>
        // API Key (Replace with your actual OpenWeatherMap API key)
        const API_KEY = '816579aa6cd2309a3c3a8f7ec3624f56'; // !!! IMPORTANT: Replace this with your actual API key

        // Base URL for OpenWeatherMap API
        const API_BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';
        const ICON_BASE_URL = 'https://openweathermap.org/img/wn/';

        // Get DOM elements
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const currentLocationBtn = document.getElementById('current-location-btn');
        const weatherDisplay = document.getElementById('weather-display');
        const messageDisplay = document.getElementById('message-display');

        // Weather info elements
        const cityNameElement = document.getElementById('city-name');
        const weatherIconElement = document.getElementById('weather-icon');
        const temperatureElement = document.getElementById('temperature');
        const weatherDescElement = document.getElementById('weather-desc');
        const humidityElement = document.getElementById('humidity');
        const windSpeedElement = document.getElementById('wind-speed');
        const feelsLikeElement = document.getElementById('feels-like');
        const pressureElement = document.getElementById('pressure');

        // --- Helper Functions ---

        // Function to display messages (loading, error)
        function showMessage(message, type = 'loading') {
            messageDisplay.textContent = message;
            messageDisplay.className = `text-center mt-4 ${type}-message`;
            weatherDisplay.classList.add('hidden'); // Hide weather display
        }

        // Function to clear messages
        function clearMessage() {
            messageDisplay.textContent = '';
            messageDisplay.className = 'text-center mt-4';
        }

        // Function to convert Kelvin to Celsius
        function kelvinToCelsius(kelvin) {
            return (kelvin - 273.15).toFixed(1); // 1 decimal place
        }

        // Function to capitalize the first letter of a string
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // --- Core Weather Fetching Logic ---

        // Function to fetch weather data by city name
        async function fetchWeatherByCity(city) {
            if (!API_KEY || API_KEY === 'YOUR_API_KEY_HERE') {
                showMessage('Please replace YOUR_API_KEY_HERE with your actual OpenWeatherMap API key.', 'error');
                return;
            }

            showMessage('Fetching weather data...', 'loading');
            try {
                const response = await fetch(`${API_BASE_URL}?q=${city}&appid=${API_KEY}`);
                if (!response.ok) {
                    // If response is not OK (e.g., 404 for city not found)
                    if (response.status === 404) {
                        throw new Error('City not found. Please try again.');
                    }
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Error fetching weather data:', error);
            }
        }

        // Function to fetch weather data by coordinates
        async function fetchWeatherByCoords(lat, lon) {
            if (!API_KEY || API_KEY === 'YOUR_API_KEY_HERE') {
                showMessage('Please replace YOUR_API_KEY_HERE with your actual OpenWeatherMap API key.', 'error');
                return;
            }

            showMessage('Fetching weather data for your location...', 'loading');
            try {
                const response = await fetch(`${API_BASE_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Error fetching weather data:', error);
            }
        }

        // Function to display weather data in the UI
        function displayWeatherData(data) {
            clearMessage(); // Clear any previous messages

            // Check if essential data is available
            if (!data || !data.main || !data.weather || data.weather.length === 0 || !data.name) {
                showMessage('Could not retrieve weather data. Please try another location or check your connection.', 'error');
                return;
            }

            // Populate the DOM elements with data
            cityNameElement.textContent = data.name;
            temperatureElement.textContent = `${kelvinToCelsius(data.main.temp)}°C`;
            weatherDescElement.textContent = capitalizeFirstLetter(data.weather[0].description);
            weatherIconElement.src = `${ICON_BASE_URL}${data.weather[0].icon}@2x.png`;
            weatherIconElement.alt = data.weather[0].main;

            humidityElement.textContent = `${data.main.humidity}%`;
            windSpeedElement.textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`; // Convert m/s to km/h
            feelsLikeElement.textContent = `${kelvinToCelsius(data.main.feels_like)}°C`;
            pressureElement.textContent = `${data.main.pressure} hPa`;

            weatherDisplay.classList.remove('hidden'); // Show the weather display
        }

        // --- Geolocation Logic ---

        // Function to get current user location
        function getCurrentLocationWeather() {
            showMessage('Getting your current location...', 'loading');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeatherByCoords(lat, lon);
                    },
                    (error) => {
                        // Handle geolocation errors
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                showMessage("Geolocation permission denied. Please allow location access to use this feature.", 'error');
                                break;
                            case error.POSITION_UNAVAILABLE:
                                showMessage("Location information is unavailable. Try typing a city name.", 'error');
                                break;
                            case error.TIMEOUT:
                                showMessage("The request to get user location timed out. Try again.", 'error');
                                break;
                            default:
                                showMessage(`An unknown geolocation error occurred: ${error.message}`, 'error');
                        }
                        console.error('Geolocation Error:', error);
                    }
                );
            } else {
                showMessage('Geolocation is not supported by your browser.', 'error');
            }
        }

        // --- Event Listeners ---

        // Event listener for Search button click
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeatherByCity(city);
            } else {
                showMessage('Please enter a city name.', 'error');
            }
        });

        // Event listener for Enter key in city input
        cityInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchBtn.click(); // Simulate a click on the search button
            }
        });

        // Event listener for Current Location button click
        currentLocationBtn.addEventListener('click', getCurrentLocationWeather);

        // --- Initial Load ---
        // Optionally, fetch weather for a default city or current location on page load
        // getCurrentLocationWeather(); // Uncomment to fetch current location weather on load
        // fetchWeatherByCity('London'); // Uncomment to fetch weather for a default city on load
    </script>
</body>
</html>
